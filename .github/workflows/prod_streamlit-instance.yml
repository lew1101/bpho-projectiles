# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - streamlit-instance

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_daf67b77a53a45a59921d971bb85ff15 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_59a5819464e94fe8bfee655bc250df91 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_daf67b77a53a45a59921d971bb85ff15 }}/bpho-projectiles:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'streamlit-instance'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_153fe25f60a244598cdd4f218fdbb9d9 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_daf67b77a53a45a59921d971bb85ff15 }}/bpho-projectiles:${{ github.sha }}'