# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - streamlit-instance

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ddcae3e981d3447590c6c72507c0e2ce }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f6bfba7cd0d7420b841ba9a423422807 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_ddcae3e981d3447590c6c72507c0e2ce }}/bpho-projectiles:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'streamlit-instance'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dd2b9914bada4b32a02d5672eef62fff }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_ddcae3e981d3447590c6c72507c0e2ce }}/bpho-projectiles:${{ github.sha }}'